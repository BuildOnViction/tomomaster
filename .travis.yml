sudo: required
language: node_js
node_js: "8"

jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Test
    - stage: Coverage
      script: npm run coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

    - stage: Build and push untagged commit into image tomomaster
      services:
        - docker
      install: skip
      before_script:
        - docker build -t tomochain/tomomaster .
        - docker run tomochain/tomomaster
      script:
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker tag tomochain/tomomaster tomochain/tomomaster:latest
        - docker push tomochain/tomomaster:latest
        - docker tag tomochain/tomomaster tomochain/tomomaster:$TRAVIS_BUILD_ID
        - docker push tomochain/tomomaster:$TRAVIS_BUILD_ID
      after_success:
        - curl -X POST $INFRA_IMAGE_REBUILD_HOOK

    - stage: Build and push tagged commit into image tomomaster
      services:
        - docker
      install: skip
      before_script:
        - docker build -t tomochain/tomomaster .
        - docker run tomochain/tomomaster
      script:
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker tag tomochain/tomomaster tomochain/tomomaster:latest
        - docker push tomochain/tomomaster:latest
        - docker tag tomochain/tomomaster tomochain/tomomaster:$TRAVIS_TAG
        - docker push tomochain/tomomaster:$TRAVIS_TAG
      after_success:
        - curl -X POST $INFRA_IMAGE_REBUILD_HOOK

stages:
  - name: Lint
  - name: Test
  - name: Coverage
  - name: Build and push untagged commit into image tomomaster
    if: type != pull_request AND branch = master AND tag IS blank AND repo = tomochain/tomomaster
  - name: Build and push tagged commit into image tomomaster
    if: type != pull_request AND branch = master AND tag = true AND repo = tomochain/tomomaster
